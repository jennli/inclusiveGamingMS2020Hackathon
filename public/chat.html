<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Inclusive Gaming App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <span>Inclusive Gaming
        <span id="room-name"></span>
      </span>
      <a href="index.html" class="btn">Leave</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <div class="chat-sidebar__left">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="chat-sidebar__right">
          <h3>Group Chat</h3>
          <ul id="users"></ul>
        </div>
        <!-- <h3><i class="fas fa-users"></i> Users</h3> -->
      </div>
      <div class="chat-inner-frame">
        <div class="chat__room-name-container">
        </div>
        <div class="chat-messages"></div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Type a new message" required autocomplete="off" />
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
